<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
 <h1>Hangman</h1> 
 <section id="letters">
     <div id="A">a</div>
     <div id="B">b</div>
     <div id="C">c</div>
     <div id="D">d</div>
     <div id="E">e</div>
     <div id="F">f</div>
     <div id="G">g</div>
     <div id="H">h</div>
     <div id="I">i</div>
     <div id="J">j</div>
     <div id="K">k</div>
     <div id="L">l</div>
     <div id="M">m</div>
     <div id="N">n</div>
     <div id="O">o</div>
     <div id="P">p</div>
     <div id="Q">q</div>
     <div id="R">r</div>
     <div id="S">s</div>
     <div id="T">t</div>
     <div id="U">u</div>
     <div id="V">v</div>
     <div id="W">w</div>
     <div id="x">x</div>
     <div id="y">y</div>
     <div id="z">z</div>

 <section id="image">
     <img src="./image/hangman0.png" alt="hangman">
 </section>

 <section id="clue">
     <p>________</p>
 </section>

 </section>
 
 
 <script src="./index.js"></script>

</html>
